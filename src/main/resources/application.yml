beinet:
    # 添加配置，演示http请求读取配置
    jsonUrl: www.kuaidi100.com
    userAgent: beine:#t 1.0
    ab#c: "de\"f"#dfd

spring:
    application:
        name: "firstdemo"         # 程序name，建议配置，方便统一的服务管理
        memo: '"\"afj&%\n=''demo' # 用单引号括起时，\不是转义符，\n是\和n 两个字符，单引号用''(2个单引号)表示
        mem2: "aaa\"d\ndemo"      # 用双引号括起时，\是转义符，\n是1个字符（换行）

    # mysql连接信息配置
    datasource:
        url: jdbc:mysql://10.2.0.242:3306/firstdemodb?characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: beinet
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
        # 使用Druid数据库连接池
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            # 初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
            initial-size: 8
            # 最小连接池数量
            min-idle: 5
            # 最大连接池数量
            max-active: 10
            query-timeout: 6000
            transaction-query-timeout: 6000
            remove-abandoned-timeout: 1800

    # jpa相关参数配置
    jpa:
        show-sql: true
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        open-in-view: false

    data:
        mongodb:
            uri: mongodb://10.2.0.242:27017/test
    redis:
        url: redis://Ybl...123@10.2.0.242:6378
        database: 1            # 数据库索引
        ssl: false
        timeout: 1000          # 连接超时时间（毫秒）
        jedis:
            pool:
                max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
                max-wait: -1   # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-idle: 8    # 连接池中的最大空闲连接
                min-idle: 0    # 连接池中的最小空闲连接
    rabbitmq:
        host: 10.2.0.242
        port: 5672
        username: admin
        password: admin
        publisher-confirms: true
#        virtual-host:

server:
    port: 8081  # 指定内置的Tomcat的默认启动端口
    # 其它server配置 参考 https://www.cnblogs.com/javastack/p/9153952.html


logging:
    level:
        # 这个配置，指示com.beinet.firstpg.httpDemo.FeignDemo 类要输出详细http日志
        com.beinet.firstpg.httpDemo.FeignDemo: debug
feign:
    client:
        config:
            default:                  # 服务名,就是@FeignClient(name="httpTest"，配置为 default 表示全部
                connectTimeout: 2000  # 连接超时时间，毫秒
                readTimeout: 2000     # 读数据超时时间，毫秒
                loggerLevel: full     # 输出日志的级别

